<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <link rel="stylesheet" href="style admin.css">
</head>
<body>
    <header>
        <h1>Dashboard Admin</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Statistik</a>
            <a href="#">Pengaturan</a>
            <a href="#">Keluar</a>
        </nav>
    </header>

    <main>
        <section class="statistik">
            <h2>Statistik Pengguna (Januari - Desember)</h2>
            <div class="diagram">
                <div class="bar" style="height: 80%;" title="Januari: 80 Pengguna"></div>
                <div class="bar" style="height: 60%;" title="Februari: 60 Pengguna"></div>
                <div class="bar" style="height: 90%;" title="Maret: 90 Pengguna"></div>
                <div class="bar" style="height: 70%;" title="April: 70 Pengguna"></div>
                <div class="bar" style="height: 50%;" title="Mei: 50 Pengguna"></div>
                <div class="bar" style="height: 100%;" title="Juni: 100 Pengguna"></div>
                <div class="bar" style="height: 120%;" title="Juli: 120 Pengguna"></div>
                <div class="bar" style="height: 110%;" title="Agustus: 110 Pengguna"></div>
                <div class="bar" style="height: 95%;" title="September: 95 Pengguna"></div>
                <div class="bar" style="height: 75%;" title="Oktober: 75 Pengguna"></div>
                <div class="bar" style="height: 85%;" title="November: 85 Pengguna"></div>
                <div class="bar" style="height: 90%;" title="Desember: 90 Pengguna"></div>
            </div>
            <div class="label">
                <span>Jan</span>
                <span>Feb</span>
                <span>Mar</span>
                <span>Apr</span>
                <span>Mei</span>
                <span>Jun</span>
                <span>Jul</span>
                <span>Agu</span>
                <span>Sep</span>
                <span>Okt</span>
                <span>Nov</span>
                <span>Des</span>
            </div>
        </section>
    </main>

    <footer>
        <p>Hak Cipta &copy; 2024</p>
    </footer>
</body>
</html>
