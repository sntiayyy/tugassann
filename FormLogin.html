<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1162cb, #25fcd8);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1181cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2575fc;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                document.getElementById('message').innerText = 'Login berhasil!';
                document.getElementById('message').style.color = 'green';
            } else {
                document.getElementById('message').innerText = 'Username atau password salah!';
                document.getElementById('message').style.color = 'red';
            }
        });

        // Menangani klik link forgot password
        document.querySelector('.forgot-password').addEventListener('click', function() {
            alert('Fitur ini belum tersedia. Silakan hubungi admin.');
        });
    </script>
</body>
</html>
